<!DOCTYPE html>
<html>
    <head>
        <title>Unofficial AstralSpiff Schedule Creator</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    </head>

    <body>

        <section id="date_change">
            <i id="date_change--left_arrow" class='bx bx-chevron-left'></i>
            <p id="date_change--date"></p>
            <i id="date_change--left_arrow" class='bx bx-chevron-right'></i>
        </section>

        <section id="schedule">
            <img src="../img/spiffScheduleExample.png" />
            <div class="overlay">
            </div>

            <footer>
                <p id="streamTimezone">Stream timezone is <span id=timezoneDiff></span></p>
                <p id="scheduleAdded">Schedule will be added to Twitch by Pepsi</p>
                <img src="../img/spiffPP.webp" alt="Spiff Profile Picture" />
            </footer>
        </section>





        <script src="../scripts/config.js"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
